      <article>
        <h3>Rellena con sinceridad</h3>
        <form method="get" action="https://rawgit.com/cancerbero01/disenoWeb/master/ejerciciosTema3/reOpinion.html">
            <fieldset>
                <legend>
                    Tus datos de contacto
                </legend>
                <p>
                    <label for="nombrePropio">¿Cuál es tu nombre?</label>
                    <input type="text" name="nombrePropio" id="nombrePropio" required autofocus>
                </p>
                <p>
                    <label for="email">¿Cuál es tu dirección de correo electrónico?</label>
                    <input type="email" name="email" id="email" required>
                </p>
                <p>
                    <label for="edad">Indica la edad</label>
                    <input type="number" name="edad" id="edad" min="1" max="111" step="1" required>
                </p>
                <p>
                    <label for="edad2">Indica la edad (barra de desplazamiento)</label>
                    <input type="range" name="edad2" id="edad2" min="1" max="111" step="1" oninput="document.getElementById('etiquetaRango').innerHTML = 'Años: ' + this.value;">
			<em id="etiquetaRango" style="font-style: normal;"></em>
                </p>
                <p>
                    <label for="telefono">Indica teléfono</label>
                    <input type="tel" name="telefono" id="telefono" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>
                    Elije tu envío
                </legend>
                <!--<div>-->
                    <p>
                        ¿Qué deseas que te envíe?
                    </p>
                    <p>
                        <input name="deseo" value="rico" id="rico" type="radio" checked>
                        <label for="rico">Ser rico</label><br />
                        <input name="deseo" value="famoso" id="famoso" type="radio">
                        <label for="famoso">Ser famoso</label><br />
                        <input name="deseo" value="inteligente" id="inteligente" type="radio">
                        <label for="inteligente">Ser aún más inteligente</label><br />
                        <input name="deseo" value="otro" id="otro" type="radio">
                        <label for="otro">Otro...</label>
                    </p>
                <!--</div>
                <div>-->
                    <label for="observaciones">Si has seleccionado "otro", especifica cuál </label>
                      <br />
                    <textarea name="observaciones" id="observaciones"></textarea>

                    <p>
                        ¿Otra cosa?
                    </p>
                    <p>
                        <input name="belleza" id="belleza" type="checkbox">
                        <label for="belleza">Belleza</label><br />
                        <input name="habilidad" id="habilidad" type="checkbox">
                        <label for="habilidad">Habilidad</label><br />
                        <input name="personalidad" id="personalidad" type="checkbox">
                        <label for="personalidad">Personalidad</label>
                    </p>
                <!--</div>
                <div>-->
                    <p>
                        ¿En qué grado?
                    </p>
                    <p>
                        <select>
                            <optgroup label="Poco">
                                <option value="Muy poco">Muy poco</option>
                                <option value="Poco">Poco</option>
                            </optgroup>
                            <optgroup label="Mucho">
                                <option value="Algo">Algo</option>
                                <option value="Mucho">Mucho</option>
                            </optgroup>
                        </select>
                    </p>
            </fieldset>
            <input type="submit" value="Envío">
        </form>
      </article>
